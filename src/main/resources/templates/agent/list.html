<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <!-- Bootstrap & Jquery -->
    <script src="bootstrap/js/jquery-3.6.0.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/e22ea825df.js" crossorigin="anonymous"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet" />
    <!-- Libraries -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/"><i class="fas fa-igloo"></i></a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <label class="nav-brand mr-5 mt-2" style="color: white; font-family: 'Titillium Web', sans-serif"
            ><b>Human Resources</b></label
          >
          <li role="button" class="nav-item"><span class="nav-link">Agents</span></li>
          <li role="button" class="nav-item"><span class="nav-link">Clients</span></li>
          <li role="button" class="nav-item"><span class="nav-link">Sales</span></li>
          <li role="button" class="nav-item"><span class="nav-link">Billing</span></li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><i style="color: white" class="fas fa-snowman"></i></li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <!-- Lateral Menu -->
        <div class="col-2 bg-dark border-top">
          <div class="row mt-5">
            <div class="col">
              <h3 class="text-light">Agents</h3>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col">
              <div class="input-group">
                <input type="text" class="form-control" />
              </div>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col">
              <button type="button" class="btn btn-light">Search</button>
            </div>
          </div>
          <div class="row mt-2 mb-2">
            <div class="col-3">
              <i class="fas fa-star"></i>
            </div>
            <div class="col-3">
              <i class="fas fa-filter"></i>
            </div>
            <div class="col-3">
              <i class="far fa-arrow-alt-circle-down"></i>
            </div>
            <div class="col-3">
              <i class="far fa-arrow-alt-circle-up"></i>
            </div>
          </div>
          <div class="row mt-4 mb-4 d-flex justify-content-center">
            <div class="col-6">
              <button type="button" class="btn btn-block btn-success">Add</button>
            </div>
            <div class="col-6">
              <button type="button" class="btn btn-block btn-danger">Delete</button>
            </div>
          </div>
          <div class="row mt-5">
            <div class="col">
              <hr>
            </div>
          </div>
          <div class="row mt-5">
            <div class="col">
              <h3 class="text-light">Configuration</h3>
            </div>
          </div>
		  <div class="row mt-5">
            <div class="col">
              <h5 class="text-light">Activities</h5>
            </div>
          </div>
		  <div class="row mt-5">
            <div class="col">
              <h5 class="text-light">Statuses</h5>
            </div>
          </div>
        </div>
        <!-- Lateral Menu -->
        <div class="col-10">
          <div class="row" id="agentForm"></div>
          <div class="row" id="agentList"></div>
        </div>
      </div>
    </div>
  </body>
  <script></script>
</html>
