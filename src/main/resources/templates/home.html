<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <!-- Bootstrap & Jquery -->
    <script
      th:src="@{'/bootstrap/js/jquery-3.6.0.min.js'}"
      src="/src/main/resources/static/bootstrap/js/jquery-3.6.0.min.js"
    ></script>
    <script
      th:src="@{'/bootstrap/js/bootstrap.min.js'}"
      src="/src/main/resources/static/bootstrap/js/bootstrap.min.js"
    ></script>
    <!-- Script -->
    <script src="js/igloo.js"></script>
    <link
      rel="stylesheet"
      th:href="@{'/bootstrap/css/bootstrap.min.css'}"
      href="/src/main/resources/static/bootstrap/css/bootstrap.min.css"
    />
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/e22ea825df.js" crossorigin="anonymous"></script>
    <!-- Libraries -->
    <link rel="stylesheet" th:href="@{'/css/igloo.css'}" href="/src/main/resources/static/css/igloo.css" />
    <link rel="stylesheet" th:href="@{'/css/home.css'}" href="/src/main/resources/static/css/home.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&family=Titillium+Web:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg_home">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="/home"><i class="fas fa-igloo"></i></a>
      <ul class="navbar-nav ml-auto">
        <li class="mr-2 filterText" id="navBarUserName"><a class="filterText" href="/login">Please log in</a></li>
        <li><i style="color: white" class="fas fa-snowman"></i></li>
      </ul>
    </nav>
    <div class="container-fluid igloo-container">
      <div class="row d-flex justify-content-center pt-3">
        <div class="col-md-4 col-sm-12 d-flex justify-content-center">
          <figure role="button" class="homeButton" onclick="window.location.href='/agent'">
            <img src="/img/icons/user-tie-solid.svg" class="card-img-top homeImg" />
            <figcaption class="iconTitle pt-3">Agents</figcaption>
          </figure>
        </div>
        <div class="col-md-4 col-sm-12 d-flex justify-content-center">
          <figure role="button" class="homeButton" onclick="window.location.href='/client'">
            <img src="/img/icons/user-solid.svg" class="card-img-top homeImg" />
            <figcaption class="iconTitle pt-3">Clients</figcaption>
          </figure>
        </div>
        <div class="col-md-4 col-sm-12 d-flex justify-content-center">
          <figure role="button" class="homeButton" onclick="window.location.href='/settings'">
            <img src="/img/icons/cog-solid.svg" class="card-img-top homeImg" />
            <figcaption class="iconTitle pt-3">Settings</figcaption>
          </figure>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-md-4 col-sm-12 d-flex justify-content-center">
          <figure role="button" class="homeButton" onclick="window.location.href='/order'">
            <img src="/img/icons/box-solid.svg" class="card-img-top homeImg" />
            <figcaption class="iconTitle pt-3">Orders</figcaption>
          </figure>
        </div>
        <div class="col-md-4 col-sm-12 d-flex justify-content-center">
          <figure role="button" class="homeButton" onclick="window.location.href='/invoice'">
            <img src="/img/icons/file-invoice-dollar-solid.svg" class="card-img-top homeImg" />
            <figcaption class="iconTitle pt-3">Invoices</figcaption>
          </figure>
        </div>
        <div class="col-md-4 col-sm-12 d-flex justify-content-center">
          <figure role="button" class="homeButton" onclick="window.location.href='/mail'">
            <img src="/img/icons/envelope-square-solid.svg" class="card-img-top homeImg" />
            <figcaption class="iconTitle pt-3">Igloo Mail</figcaption>
          </figure>
        </div>
      </div>
    </div>
    <script>
      getCookie();
    </script>
  </body>
</html>
