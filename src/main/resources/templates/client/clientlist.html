<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clients</title>
    <!-- Bootstrap & Jquery -->

    <script src="/src/main/resources/static/bootstrap/js/jquery-3.6.0.min.js"></script>
    <script src="/src/main/resources/static/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/src/main/resources/static/bootstrap/css/bootstrap.min.css" />
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/e22ea825df.js" crossorigin="anonymous"></script>
    <!-- Libraries -->
    <link rel="stylesheet" href="/src/main/resources/static/css/igloo.css" />
    <!-- Scripts -->
    <script src="/src/main/resources/static/js/clients.js"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&family=Titillium+Web:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg_igloo" style="height: 100%; overflow: hidden">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/"><i class="fas fa-igloo"></i></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <label class="nav-brand mr-5 mt-2" style="color: white; font-family: 'Titillium Web', sans-serif"
            ><b>Clients</b></label
          >
          <li role="button" onclick="window.location.href='/agent'" class="nav-item">
            <span class="nav-link">Agents</span>
          </li>
          <li role="button" onclick="window.location.href='/client'" class="nav-item">
            <span class="nav-link">Clients</span>
          </li>
          <li role="button" onclick="window.location.href='/order'" class="nav-item">
            <span class="nav-link">Orders</span>
          </li>
          <li role="button" onclick="window.location.href='/invoice'" class="nav-item">
            <span class="nav-link">Billing</span>
          </li>
          <li role="button" onclick="window.location.href='/settings'" class="nav-item">
            <span class="nav-link">Settings</span>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><i style="color: white" class="fas fa-snowman"></i></li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-2 lateralMenu border-top">
          <div class="row mt-5">
            <div class="col">
              <h3 class="filterText pl-1">Clients</h3>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col">
              <div class="input-group">
                <input onkeyup="searchClient()" type="text" id="searchTerm" class="form-control search filterText" />
              </div>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col d-flex justify-content-between">
              <small class="filterText ml-1">Find clients by name</small>
              <button type="button" name="searchTerm" onclick="searchClient()" class="btn btn-sm btn-search filterText">
                Search
              </button>
            </div>
          </div>
          <div class="row mt-3 mb-3 pl-3">
            <div class="col-2">
              <i type="button" class="fas fa-star filterIcons"></i>
            </div>
            <div class="col-10">
              <label class="filterText">Favorites</label>
            </div>
          </div>
          <div class="row mt-3 mb-3 pl-3">
            <div class="col-2">
              <i
                onclick="idClientAsc()"
                id="idClientAsc"
                type="button"
                class="fas fa-sort-numeric-up-alt filterIcons"
              ></i>
            </div>
            <div class="col-10">
              <label for="idClientAsc" class="filterText">Order by ID (Asc)</label>
            </div>
          </div>
          <div class="row mt-3 mb-3 pl-3">
            <div class="col-2">
              <i
                onclick="idClientDesc()"
                id="idClientDesc"
                type="button"
                class="fas fa-sort-numeric-down-alt filterIcons"
              ></i>
            </div>
            <div class="col-10">
              <label for="idClientDesc" class="filterText">Order by ID (Des)</label>
            </div>
          </div>
          <div class="row mt-3 mb-3 pl-3">
            <div class="col-2">
              <i
                onclick="lastNameClientAsc()"
                id="lastNameClientAsc"
                type="button"
                class="fas fa-sort-alpha-up-alt filterIcons"
              ></i>
            </div>
            <div class="col-10">
              <label for="lastNameClientAsc" class="filterText">Order by Last Name (Asc)</label>
            </div>
          </div>
          <div class="row mt-3 mb-3 pl-3">
            <div class="col-2">
              <i
                onclick="lastNameClientDesc()"
                id="lastNameClientDesc"
                type="button"
                class="fas fa-sort-alpha-down-alt filterIcons"
              ></i>
            </div>
            <div class="col-10">
              <label for="lastNameClientDesc" class="filterText">Order by Last Name (Des)</label>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <hr />
            </div>
          </div>
          <div class="row pt-4">
            <div class="col">
              <button type="button" onclick="addClient()" class="btn btn-add btn-lg btn-block filterText">
                Add Client
              </button>
            </div>
          </div>
          <div class="row pt-4">
            <div class="col">
              <button type="button" onclick="deleteClients()" class="btn btn-del btn-lg btn-block filterText">
                Delete Selected Clients
              </button>
            </div>
          </div>
        </div>
        <div class="col-10" style="overflow: auto; height: 1000px; width: fit-content">
          <div class="row clientForm mt-5 ml-5 mr-5" id="clientForm" style="display: none">
            <div class="col">
              <form>
                <div class="row">
                  <div class="col">
                    <h2 class="filterTextDark">New Client Form</h2>
                  </div>
                </div>
                <div class="form-group row d-flex justify-content-between mt-3">
                  <div class="col-sm-4">
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input inputBox"
                        type="radio"
                        name="typeOfClient"
                        id="individual_option"
                        value="individual_option"
                        checked
                      />
                      <label class="form-check-label" for="individual_option"> Individual </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input inputBox"
                        type="radio"
                        name="typeOfClient"
                        id="company_option"
                        value="company_option"
                      />
                      <label class="form-check-label" for="company_option"> Company </label>
                    </div>
                    <input
                      name="clientName"
                      placeholder="Name"
                      id="clientName"
                      type="text"
                      class="mt-3 mb-4 newClientFormInput inputBox form-control"
                    />
                  </div>
                  <div class="col-sm-8 d-flex justify-content-end"></div>
                </div>
                <div class="form-group row">
                  <label for="Company_Adress_1" class="col-sm-2 col-form-label">Company Address</label>
                  <div class="col-sm-4">
                    <input
                      name="Company_Adress_1"
                      type="text"
                      class="newClientFormInput inputBox form-control"
                      placeholder="Street"
                    />
                  </div>
                  <label for="Phone_Number" class="col-sm-2 col-form-label">Phone number</label>
                  <div class="col-sm-4">
                    <input
                      name="Phone_Number"
                      type="tel"
                      class="newClientFormInput inputBox form-control"
                      placeholder="999999999"
                    />
                  </div>
                </div>

                <div class="form-group row">
                  <label for="Company_Adress_2" class="col-sm-2 col-form-label"></label>
                  <div class="col-sm-4">
                    <input
                      name="Company_Adress_2"
                      type="text"
                      class="newClientFormInput inputBox form-control"
                      placeholder="Street 2"
                    />
                  </div>
                  <label for="Mobile_Number" class="col-sm-2 col-form-label">Mobile number</label>
                  <div class="col-sm-4">
                    <input
                      name="Mobile_Number"
                      type="tel"
                      class="newClientFormInput inputBox form-control"
                      placeholder="666666666"
                    />
                  </div>
                </div>

                <div class="form-group row">
                  <label for="Company_Adress_3" class="col-sm-2 col-form-label"></label>
                  <div class="col-sm">
                    <input
                      name="City"
                      type="text"
                      class="newClientFormInput inputBox form-control"
                      placeholder="City"
                    />
                  </div>
                  <div class="col-sm">
                    <select name="Province" class="newClientFormInput inputBox form-control">
                      <option value="Madrid">Madrid</option>
                      <option value="Badajoz">Badajoz</option>
                      <option value="Valencia">Valencia</option>
                    </select>
                  </div>
                  <div class="col-sm">
                    <input
                      name="ZIPCode"
                      type="text"
                      class="newClientFormInput inputBox form-control"
                      placeholder="ZIP"
                    />
                  </div>
                  <label for="Email" class="col-sm-2 col-form-label">E-mail</label>
                  <div class="col-sm-4">
                    <input
                      name="Email"
                      type="email"
                      class="newClientFormInput inputBox form-control"
                      placeholder="example@erp.com"
                    />
                  </div>
                </div>

                <div class="form-group row">
                  <label for="Country" class="col-sm-2 col-form-label"></label>
                  <div class="col-sm-4">
                    <select name="Country" class="newClientFormInput inputBox form-control">
                      <option value="Spain">Espa√±a</option>
                      <option value="Venezuela">Venezuela</option>
                      <option value="Portugal">Portugal</option>
                      <option value="France">Francia</option>
                    </select>
                  </div>
                  <label for="WebPage" class="col-sm-2 col-form-label">Web page</label>
                  <div class="col-sm-4">
                    <input
                      name="WebPage"
                      type="url"
                      class="newClientFormInput inputBox form-control"
                      placeholder="www.example.com"
                    />
                  </div>
                </div>

                <div class="form-group row">
                  <label for="NIF" class="col-sm-2 col-form-label">Ident. Number (NIF)</label>
                  <div class="col-sm-4">
                    <input
                      name="NIF"
                      type="text"
                      class="newClientFormInput inputBox form-control"
                      placeholder="00000000X or X0000000"
                    />
                  </div>
                  <label for="Category" class="col-sm-2 col-form-label">Category</label>
                  <div class="col-sm-4">
                    <select name="Category" class="newClientFormInput inputBox form-control">
                      <option>Labels</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                    </select>
                  </div>
                </div>

                <div class="row ml-3 mr-3 pt-5 pl-1 pb-5">
                  <div class="col-1">
                    <button type="button" onclick="add_client('.entradaCliente')" class="btn btn-block btn-add">
                      <b>ADD</b>
                    </button>
                  </div>
                  <div class="col-11 alert alert-info" role="alert" style="display: none" id="successAlert">
                    Client successfully added
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="row row-cols-1 row-cols-md-4 mr-5 mb-5 p-5" id="clientsContainer">
            <div th:each="client:${clients}" class="col mb-4">
              <div class="card h-90 w-80">
                <div class="row pt-2 pl-2 pr-2 d-flex justify-content-between">
                  <div class="col-3">
                    <i type="button" class="far fa-star cardIcon"></i>
                  </div>
                  <div class="col-3">
                    <i
                      type="button"
                      onclick="selectForDelete(event)"
                      class="fas fa-trash-alt d-flex justify-content-end cardIcon"
                    ></i>
                  </div>
                </div>
                <div class="row" id="infernalRow">
                  <div class="col">
                    <div class="clientProfilePic">
                      <img th:src="${client.profilePic}" class="card-img-top" />
                    </div>
                    <div class="card-body">
                      <div class="row">
                        <div class="col-8">
                          <h5 th:text="${client.firstName}+' '+${client.lastName}" class="card-title"></h5>
                        </div>
                        <div class="col-4">
                          <h5 th:text="'#00'+${client.id}" class="card-title cardId"></h5>
                        </div>
                      </div>
                      <p th:text="${client.email}" class="card-text"></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
